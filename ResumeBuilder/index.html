<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>
    <style>
        .container {
            max-width: 900px;
        }

        .resume-section {
            margin-bottom: 20px;
        }

        .resume-section h2 {
            color: #d32f2f;
            margin-bottom: 10px;
        }

        .resume-section ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>

<body class="bg-blue-100 text-gray-900">
    <div class="container mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-center mb-8">Resume Builder</h1>
        <div class="bg-blue-300 p-6 rounded shadow-md w-full lg:w-2/3 mx-auto">
            <form id="resume-form">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="name">Name</label>
                    <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="contact">Contact Info</label>
                    <input type="text" id="contact" placeholder="Phone number and email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="objective">Career Objective</label>
                    <textarea id="objective" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="skills">Key Skills</label>
                    <textarea id="skills" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="List your skills, separated by commas" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="experience">Experience</label>
                    <textarea id="experience" rows="6" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Detail your work experience" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="education">Education</label>
                    <textarea id="education" rows="6" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="List your educational background" required></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="button" onclick="generateDoc()" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Download Resume
                    </button>
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
