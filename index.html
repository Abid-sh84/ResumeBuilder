<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>


<body class="bg-blue-100 text-gray-900">
    <div class="container mx-auto py-12">
        <h1 class="text-3xl font-bold text-center mb-8">Resume Builder</h1>
        <div class="bg-blue-300 p-6 rounded shadow-md w-full max-w-2xl mx-auto">
            <form id="resume-form">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="name">Name</label>
                    <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="email">Email</label>
                    <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="phone">Phone</label>
                    <input type="text" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="address">Address</label>
                    <input type="text" id="address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="education">Education</label>
                    <textarea id="education" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="experience">Experience</label>
                    <textarea id="experience" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" for="skills">Skills</label>
                    <textarea id="skills" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="4" required></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate Resume</button>
                </div>
            </form>
        </div>
        <div id="resume" class="bg-white p-6 rounded shadow-md mt-8 w-full max-w-2xl mx-auto hidden">
            <h2 class="text-2xl font-bold mb-4" id="display-name"></h2>
            <p class="mb-2" id="display-email"></p>
            <p class="mb-2" id="display-phone"></p>
            <p class="mb-4" id="display-address"></p>
            <h3 class="text-xl font-bold mb-2">Education</h3>
            <p id="display-education"></p>
            <h3 class="text-xl font-bold mt-4 mb-2">Experience</h3>
            <p id="display-experience"></p>
            <h3 class="text-xl font-bold mt-4 mb-2">Skills</h3>
            <p id="display-skills"></p>
            <button id="download-resume" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Download Resume</button>
        </div>
    </div>
    <script src="script.js"></script>

</html>
